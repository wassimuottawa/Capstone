<mat-tab-group [selectedIndex]="activeLink" style="height: 5%">
  <mat-tab *ngFor="let link of links">
    <ng-template matTabLabel>
      <mat-icon *ngIf="link == links[0]">home</mat-icon>
      <span *ngIf="link != links[0]">{{link}}</span>
      <button *ngIf="!isHomeTab(link)" mat-icon-button><mat-icon>close</mat-icon></button>
    </ng-template>
    <!--{{link}}-->
  </mat-tab>
  <mat-tab disabled>
    <ng-template mat-tab-label>
      <button mat-icon-button (click)="addLink()" class="add_button">
        <mat-icon>add</mat-icon>
      </button>
    </ng-template>
  </mat-tab>
</mat-tab-group>

<mat-accordion>
  <mat-expansion-panel style="height: 19%" *ngFor="let folder of folders" (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{folder}}
      </mat-panel-title>
      <mat-panel-description>
        *images*
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>
