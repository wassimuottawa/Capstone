<mat-toolbar class="toolbar">
  <mat-form-field style="position: absolute">
    <mat-select [(value)]="run" (valueChange)="runChanged()">
      <mat-option *ngFor="let run of runs" [value]="run">
        {{run}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <span class="title">Person Re-identification Annotator</span>
  <span class="spacer"></span>
  <button [matMenuTriggerFor]="menu" mat-icon-button class="action_button">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Select All</button>
  </mat-menu>
</mat-toolbar>


<div class="main-container" (scroll)="onScroll($event)">
  <app-folder #folderComponent *ngFor="let folder of getFolders()" [folder]="folder" [run]="run"
              (onSelectedImagesChange)="onSelectionChange($event, folder)"
              [selectionMode]="this.folderToSelectedImagesMap.size > 0"></app-folder>
  <div class="loading-spinner">
    <span *ngIf="endOfItems">END OF ITEMS</span>
  </div>
</div>
