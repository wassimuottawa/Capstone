<span class="main-container">

  <div class="folder-container" *ngFor="let folder of folders">
    <div class="title">
      <button class="select-folder" mat-icon-button><mat-icon>check_circle</mat-icon></button>
      <h2 class="title-text">{{folder}}</h2>
      <span style="display:flex; color: #3c4043;">
        <button mat-icon-button><mat-icon>expand_more</mat-icon></button>
        <button mat-icon-button><mat-icon>more_vert</mat-icon></button>
      </span>
    </div>

    <div class="image-row">
      <div class="image-container" *ngFor="let image of sampleImages">
        <img class="image"
             src="{{image}}"
             alt="idk">
        <button class="check-button" mat-icon-button><mat-icon>check_circle</mat-icon></button>
      </div>
    </div>
  </div>
</span>
